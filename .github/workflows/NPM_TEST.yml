name: Test application

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - dev
  push:
    branches:
      - dev

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies ðŸ”§
        run: npm ci

      - name: Run tests âœ…
        run: npm run test:cov
